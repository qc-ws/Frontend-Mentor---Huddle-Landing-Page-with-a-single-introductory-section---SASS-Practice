<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor - Huddle Landing Page with a single introductory section
    </title>
    <link rel="stylesheet" href="../dist/css/style.css" />
    <link rel="icon" href="media/icon/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="nav__container">
        <a href="index.html">
          <img id="logo" src="media/logo/logo.svg" alt="" />
        </a>
      </div>
      <div class="intro__container">
        <img src="media/image/illustration-mockups.svg" alt="" />
        <div class="intro__text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register__btn">Register</button>
        </div>
        <div class="socials">
          <div class="social">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="social">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <div class="credits">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/qc-ws">LeNsKy</a>.
        </div>
      </div>
    </main>
  </body>
</html>
